<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,700;1,400&family=Nunito&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/timerstyle.css">
    <title>Boggle</title>
</head>

<body>
    <header>
        <h1>SCRAMBLE WITH FRIENDS</h1>

        <div id="shuffle-button-div">
            <button id="shuffle-button">START</button><button id="instructions-button">INSTRUCTIONS</button>
        </div>
    </header>

    <div id="overall-game-container">
        <div class="timer">
            <div class="controls">
                <input id="duration" value="">
            </div>
            <svg class="dial">
                <circle cx="140" cy="60" r="48" transform="rotate(-90 100 100)" />
            </svg>
        </div>
        <div id="main-game-container">
            <div id="boggle-container"></div>
            <div id="submit-button-div">
                <div id="now-spelling"></div>

                <button id="submit-button" disabled>SUBMIT</button>
            </div>
        </div>
        <div id="side-game-container">

            <div id="guessed-words-div">
                <h4>YOUR WORDS</h4>
                <div id="guessed-words"></div>
            </div>
            <div id="total-score-div">
                <h5>TOTAL SCORE</h5>
                <div id="total-score-number"></div>
            </div>
        </div>
    </div>
    <footer>
        <button id="restart-button">PLAY AGAIN?</button>
    </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"
        integrity="sha512-c3Nl8+7g4LMSTdrm621y7kf9v3SDPnhxLNhcjFJbKECVnmZHTdo+IRO05sNLTH/D3vA6u1X32ehoLC7WFVdheg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="scripts/boggleClass.js"></script>
    <script src="scripts/timer.js"></script>
    <script src="scripts/app_v1.2.js"></script>


</body>

</html>
