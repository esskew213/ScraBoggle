<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,700;1,400&family=Nunito&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/boggle-container.css">
    <link rel="stylesheet" href="styles/timerstyle.css">
    <title>Boggle</title>
</head>

<body>

    <header>
        <h1>SCRAMBLE WITH FRIENDS</h1>

        <div id="menu-buttons-div">
            <button id="play-button">START</button>
            <button class="instruction-button">INSTRUCTIONS</button>
        </div>

    </header>

    <div id="overall-game-container">
        <div class="timer">
            <div class="controls">
                <input id="seconds-left" value="30">
            </div>
            <svg class="dial">
                <circle cx="140" cy="60" r="48" transform="rotate(-90 100 100)" />
            </svg>
        </div>
        <div id="main-game-container">
            <div id="boggle-container"></div>
            <div id="current-letters-holder"></div>
        </div>
        <div id="side-game-container">

            <div id="guessed-words-div">
                <h4>YOUR WORDS</h4>
                <div id="guessed-words"></div>
            </div>
            <div id="total-score-div">
                <h5>TOTAL SCORE</h5>
                <div id="total-score-number"></div>
            </div>
        </div>
        <div id="high-score-container">
            <div id="high-score-div">
                <h5>HIGH SCORE</h5>
                <div id="high-score-number"></div>
            </div>
        </div>

    </div>
    </div>
    <div class="instruction-popup">

        <p>
            <span class="instruction-popup-close-button">&times;</span>
            Welcome to Scramble With Friends! You have 60 seconds to find as many words (three letters or longer) as
            you can. Left-click and drag
            your mouse to select and un-select letters. Release the click to submit your word.
            <br /> <br />
            Happy finding!
        </p>

    </div>
    <script src="scripts/main.js"></script>


</body>

</html>
